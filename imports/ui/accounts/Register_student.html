<template name="Register_student">
  <div class="register-student">
    {{#if isJoin}}
      {{> Student_join}}
    {{else}}
      {{#if isSignup}}
        {{> Student_signup}}
      {{else}}
        {{#if isLogin}}
          {{> Student_login}}
        {{/if}}
      {{/if}}
    {{/if}}
  </div>

</template>
