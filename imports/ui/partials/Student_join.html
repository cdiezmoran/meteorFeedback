<template name="Student_join">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card center-card-join hoverable">
            <div class="card-content center-align">
              <h2>Join</h2>
              <form class="form-join flow-form">
                <div class="bg-grey">
                  <div class="input-field col s12">
                    <input id="classcode" type="text" class="" name="classCode" placeholder="Class Code">
                    <!--<label for="classCode" style="text-align: left;">Class Code</label>-->
                  </div>
                </div>
                <div class="form-footer">
                  <p id="error-label-join"></p>
                  <input type="submit" value="Next" class="student_code-submit button-round">
                  <p style="margin: 5% 0;">
                    Already have an account? <a href="#" class="go-to-login">Login</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
