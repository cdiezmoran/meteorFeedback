<template name="Teacher_signup">
    <div class="valign">
      <div class="card">
        <div class="card-content center-align">
          <h2>Welcome Teacher</h2>
          <form class="form-signup">
            <div class="input-field col s12">
              <input id="fname" type="text" class="validate" name="fname">
              <label for="fname">First Name</label>
            </div>
            <div class="input-field col s12">
              <input id="lname" type="text" class="validate" name="lname">
              <label for="lname">Last Name</label>
            </div>
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" name="email">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" name="password">
              <label for="password">Password</label>
            </div>
            <p id="error-label-signup"></p>
            <input type="submit" value="Sign Up" class="signup-submit button-round">
            <p>
              Already have an account? <a href="#" class="go-to-login">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
</template>
