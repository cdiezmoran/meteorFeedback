<template name="Home_page">
  <h1>Ready to start building</h1>
  {{#if currentUser}}
    <h2>{{emailLocalPart}}</h2>
    {{#if isInRole 'student' 'student-group'}}
      <h3>You are a student</h3>
    {{/if}}
    {{#if isInRole 'teacher' 'teacher-group'}}
      <h3>You are a teacher</h3>
    {{/if}}
    <a href="#" class="logout">Logout</a>
  {{/if}}
  <p>
    <a href="#" class="create-class-room">Create default class</a>
  </p>
  <p>
    <a href="#" class="add-student">Add student to class</a>
  </p>
  <p>
    <a href="#" class="remove-student">Remove student from class</a>
  </p>
  <p>
    <a href="#" class="remove-class">Remove</a>
  </p>
</template>
